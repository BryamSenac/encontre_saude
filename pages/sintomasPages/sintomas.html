<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sintomas</title>
        <link rel="stylesheet" href="./sintomas.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script type="module" src="./sintomas.js"></script>
    </head>
    <body>
        <div id="logo"></div>
        <header id="header"></header>

        <main>

            <input type="checkbox" id="flip" hidden>

            <div id="chat-container">
                <div id="chat">
                    <div class="card card-front">
                        <textarea id="text_chat"></textarea>
                        <label for="flip" id="btnchat"></label>
                    </div>
                    <div class="card card-back">
                        Cartão Ativado!
                    </div>
                </div>
            </div>

            <div id="feedback1">
                <div id="bola1"></div>
                <h1 class="triagem">Não Urgente</h1>
            </div>

            <div id="feedback2">
                <div id="bola2"></div>
                <h1 class="triagem">Pouco Urgente</h1>
            </div>

            <div id="feedback3">
                <div id="bola3"></div>
                <h1 class="triagem">Urgente</h1>
            </div>

            <div id="feedback4">
                <div id="bola4"></div>
                <h1 class="triagem">Muito Urgente</h1>
            </div>

            <div id="feedback5">
                <div id="bola5"></div>
                <h1 class="triagem">Emergência</h1>
            </div>

        </main>

        

    </body>
</html>
